<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCWS Car Controller</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .controller {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-top: 1rem;
        position: relative;
      }

      button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        color: white;
      }

      button:hover {
        opacity: 0.95;
      }

      .crossCenter {
        grid-area: 2 / 2;
        background-color: #333333;
        width: 105px;
        height: 105px;
        margin: 0;
        border-radius: 15%;
      }

      .crossTop {
        grid-area: 1 / 2;
        background-color: #333333;
        width: 105px;
        height: 105px;
        border-radius: 15%;
      }

      .crossBottom {
        grid-area: 3 / 2;
        background-color: #333333;
        width: 105px;
        height: 105px;
        border-radius: 15%;
      }

      .crossLeft {
        grid-area: 2 / 1;
        background-color: #333333;
        width: 105px;
        height: 105px;
        border-radius: 15%;
      }

      .crossRight {
        grid-area: 2 / 3;
        background-color: #333333;
        width: 105px;
        height: 105px;
        border-radius: 15%;
      }

      #status {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        background-color: #f5f5f5;
      }
    </style>
    <script src="ws.js" defer></script>
  </head>
  <body>
    <div class="controller">
      <h1>RCWS Car Controller</h1>
      <div class="buttons">
        <button class="crossTop" onclick="forward()">Forward</button>
        <button class="crossBottom" onclick="backward()">Backward</button>
        <button class="crossLeft" onclick="left()">Left</button>
        <button class="crossRight" onclick="right()">Right</button>
        <button class="crossCenter" onclick="stop()">Stop</button>
      </div>
      <div id="status">Status: Not connected</div>
    </div>

    <script>
      // Opdater status element når WebSocket forbindelse ændres
      ws.onopen = () => {
        document.getElementById("status").textContent = "Status: Connected";
        document.getElementById("status").style.backgroundColor = "#e8f5e9";
      };

      ws.onclose = () => {
        document.getElementById("status").textContent = "Status: Disconnected";
        document.getElementById("status").style.backgroundColor = "#ffebee";
      };

      ws.onmessage = (event) => {
        document.getElementById("status").textContent = "Status: " + event.data;
      };
    </script>
  </body>
</html>
